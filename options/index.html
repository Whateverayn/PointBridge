<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointBridge プリファレンス</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body {
            background-color: #008080;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .window {
            min-width: 400px;
            width: calc(100% - 96px);
            margin: 48px auto;
        }

        .field-row-stacked {
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }

        .status-bar {
            margin-top: 10px;
        }

        fieldset {
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text" style="display: flex; align-items: center;">
                <img src="../icons/icon-svg.svg" style="height: 16px; width: 16px; margin-right: 6px;" />
                プリファレンス - PointBridge
            </div>
            <div class="title-bar-controls">
            </div>
        </div>
        <div class="window-body">
            <p>
                <img src="https://win98icons.alexmeub.com/icons/png/network_internet_pcs_installer-0.png"
                    style="vertical-align: middle; margin-right: 5px;">
                PointBridge をコンフィグレーションします
            </p>

            <fieldset>
                <legend>Google Apps Script</legend>
                <div class="field-row-stacked">
                    <label for="gasUrl">Web App URL:</label>
                    <input type="text" id="gasUrl" placeholder="https://script.google.com/..." />
                </div>
                <div class="field-row">
                    <input type="checkbox" id="autoSend">
                    <label for="autoSend">オート・プッシュをイネーブル</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Ponta</legend>
                <div class="field-row">
                    <input type="checkbox" id="includePontaManagement">
                    <label for="includePontaManagement">"ａｕ　ＰＡＹ　ポイント運用" をインクルード</label>
                </div>
            </fieldset>

            <section class="field-row" style="justify-content: flex-end;">
                <button class="default" id="saveBtn" disabled>セーブ</button>
            </section>
        </div>
        <div class="status-bar">
            <p class="status-bar-field" id="status">レディ</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
